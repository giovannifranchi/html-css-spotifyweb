<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->

    <!-- /Font Awesome -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main -->
    <main class="flex">
        <!-- Aside -->
        <aside class="flex dir-col">
            <!-- Logo -->
            <div class="logo">
                <img src="" alt="logo-small" class="logo-small">
                <img src="" alt="logo-big" class="logo-big">
            </div>
            <!-- /Logo -->
            <!-- Icons -->
            <ul class="icons">
                <li class="icon-li">
                    <a href="#">
                        <span class="icon">i</span>
                        <span class="text">text</span>
                    </a>
                </li>
                <li class="icon-li">
                    <a href="#">
                        <span class="icon">i</span>
                        <span class="text">text</span>
                    </a>
                </li>
                <li class="icon-li">
                    <a href="#">
                        <span class="icon">i</span>
                        <span class="text">text</span>
                    </a>
                </li>
            </ul>
            <!-- /Icons -->
            <!-- Playlist -->
            <div class="playlist flex dir-col">
                <h3 class="playlist-title">Playlist</h3>
                <div class="playlist-add">
                    <span class="add-icon">add i</span>
                    <span class="add-text">add text</span>
                </div>
                <ul class="playlist-list">
                    <li class="playlist-item">
                        <a href="#">Nome Playlist</a>
                    </li>
                    <li class="playlist-item">
                        <a href="#">Nome Playlist</a>
                    </li>
                    <li class="playlist-item">
                        <a href="#">Nome Playlist</a>
                    </li>
                    <li class="playlist-item">

                    </li>
                    <li class="playlist-item">

                    </li>
                    <li class="playlist-item">
                        <a href="#">Nome Playlist</a>
                    </li>
                    <li class="playlist-item">
                        <a href="#">Nome Playlist</a>
                    </li>
                </ul>
            </div>
            <!-- /Playlist -->
            <!-- User -->
            <div class="user">
                <div class="install">
                    <a href="#">
                        <span class="install icon">install i</span>
                        <span class="install text">install text</span>
                    </a>
                </div>
                <div class="user-data">
                    <img src="" alt="user-image" class="user-img">
                    <span class="user text">John Doe</span>
                </div>
            </div>
            <!-- /User -->
        </aside>
        <!-- /Aside -->
        <!-- Main-container -->
        <div id="main-container">

        </div>
        <!-- /Main-container -->
    </main>
