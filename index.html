<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;800&display=swap" rel="stylesheet">
    <!-- /Google Font -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main -->
    <main class="flex">
        <!-- Aside -->
        <aside class="flex dir-col">
            <!-- Logo -->
            <div class="logo">
                <img src="img/logo-small.svg" alt="logo-small" class="logo-small">
                <img src="img/logo.svg" alt="logo-big" class="logo-big">
            </div>
            <!-- /Logo -->
            <!-- Icons -->
            <ul class="icons">
                <li class="icon-li">
                    <div class="icon-container">
                        <a href="#">
                            <img src="img/home.svg" alt="home" class="icon">
                            <span class="text">Home</span>
                        </a>
                    </div>
                </li>
                <li class="icon-li">
                    <div class="icon-container">
                        <a href="#">
                            <img src="img/search.svg" alt="search" class="icon">
                            <span class="text">Cerca</span>
                        </a>
                    </div>
                </li>
                <li class="icon-li">
                    <div class="icon-container">
                        <a href="#">
                            <img src="img/libreria.svg" alt="library" class="icon">
                            <span class="text">La tua libreria</span>
                        </a>
                    </div>
                </li>
            </ul>
            <!-- /Icons -->
            <!-- Playlist -->
            <div class="playlist flex dir-col">
                <h3 class="playlist-title">Playlist</h3>
                <div class="playlist-add">
                    <div class="add-icon">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <span class="add-text">Crea Playlist</span>
                </div>
                <ul class="playlist-list">
                    <li class="playlist-item">
                        <a href="#">Nome Playlist</a>
                    </li>
                    <li class="playlist-item">
                        <a href="#">Nome Playlist</a>
                    </li>
                    <li class="playlist-item">
                        <a href="#">Nome Playlist</a>
                    </li>
                    <li class="playlist-item">
                        <a href="#">Nome Playlist</a>
                    </li>
                    <li class="playlist-item">
                        <a href="#">Nome Playlist</a>
                    </li>
                    <li class="playlist-item">
                        <a href="#">Nome Playlist</a>
                    </li>
                    <li class="playlist-item">
                        <a href="#">Nome Playlist</a>
                    </li>
                </ul>
            </div>
            <!-- /Playlist -->
            <!-- User -->
            <div class="user">
                <div class="install">
                    <a href="#">
                        <span class="install icon">
                            <i class="fa-regular fa-circle-down" id="circle-down"></i>
                        </span>
                        <span class="install text">Installa App</span>
                    </a>
                </div>
                <div class="user-data flex">
                    <div class="user-data icon">
                        <img src="img/profile.svg" alt="user-image" class="user-img">
                    </div>
                    <span class="user-name text">John Doe</span>
                </div>
            </div>
            <!-- /User -->
        </aside>
        <!-- /Aside -->
        <!-- Main-container -->
        <div id="main-container">

        </div>
        <!-- /Main-container -->
    </main>
    <!-- /Main -->
    <!-- Footer -->
    <footer>

    </footer>
    <!-- /Footer -->
</body>
</html>
